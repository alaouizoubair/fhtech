<div class="surface-card m-2 p-2  shadow-2 border-round">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <h3>Janvier 2023</h3>
        </div>

        <div class="p-toolbar-group-end">
            <button pButton type="button" label="Valider le mois" icon="pi pi-check"
                class="p-button-sm p-button-success p-2"></button>
        </div>
    </p-toolbar>
    <div class="grid">
        <div class="sm:col-12 md:col-6 p-3 font-bold">Prime mensuelle</div>
        <div class="sm:col-12 md:col-6"><p-inputNumber inputId="minmaxfraction" class="w-full" mode="decimal"
                [minFractionDigits]="0" [maxFractionDigits]="1" [min]="0" [max]="12">
            </p-inputNumber>
        </div>

        <div class="sm:col-12 md:col-6 p-3 font-bold">Prime trimestrielle</div>
        <div class="sm:col-12 md:col-6"><p-inputNumber inputId="minmaxfraction" class="w-full" mode="decimal"
                [minFractionDigits]="0" [maxFractionDigits]="1" [min]="0" [max]="12">
            </p-inputNumber>
        </div>

        <div class="sm:col-12 md:col-6 p-3 font-bold">Comentaire</div>
        <div class="sm:col-12 md:col-6">
            <textarea pInputTextarea></textarea>
        </div>
        <div class="col-12">
            <p-table [value]="astreintes" [tableStyle]="{'min-width': '10rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Astreinte</th>
                        <th>Semaine</th>
                        <th>Nombre de jours</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-astreinte>
                    <tr>
                        <td>{{astreinte.type}}</td>
                        <td>{{astreinte.weeks}}</td>
                        <td>{{astreinte.count}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
